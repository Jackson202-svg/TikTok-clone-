<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jr Stit Media - 2016-2026 Music & Nostalgia Archive">
    <title>Jr Stit | Music & Nostalgia Hub</title>
    <style>
        :root {
            --accent-cyan: #00f2ea;
            --accent-pink: #ff0050;
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            width: 100%; height: 100vh;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333;
            border-top: 4px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
        }

        /* Layout */
        nav {
            width: 100%; padding: 15px 0;
            background: rgba(10, 10, 10, 0.9);
            display: flex; justify-content: center; gap: 15px;
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(10px); border-bottom: 1px solid #222;
        }

        .login-btn {
            padding: 8px 18px; border-radius: 20px; font-weight: bold;
            cursor: pointer; border: none; transition: 0.3s; font-size: 0.85rem;
        }
        .btn-google { background: white; color: #444; }
        .btn-tiktok { background: #000; color: white; border: 1px solid var(--accent-pink); }

        header { text-align: center; padding: 40px 20px; }
        header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 0;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-container { margin: 20px auto; width: 85%; max-width: 500px; }
        #videoSearch {
            width: 100%; padding: 12px 20px; border-radius: 30px;
            border: 2px solid #333; background: #1e1e1e; color: white; outline: none; box-sizing: border-box;
        }

        /* Form Area */
        .form-container {
            max-width: 450px; margin: 0 auto 50px;
            background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid #333;
        }
        .form-container input, .form-container textarea {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border-radius: 5px; border: 1px solid #444; background: #000; color: white;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%; padding: 12px; background: var(--accent-pink);
            color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
            gap: 20px; width: 95%; max-width: 1300px; margin: 0 auto 80px;
        }

        .video-card {
            background: var(--card-bg); border-radius: 15px; padding: 10px;
            border: 1px solid #222; transition: 0.3s;
        }
        .video-card:hover { border-color: var(--accent-cyan); transform: translateY(-3px); }

        footer { text-align: center; padding: 40px; color: #666; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <nav>
        <button class="login-btn btn-google">Google Login</button>
        <button class="login-btn btn-tiktok">TikTok Login</button>
    </nav>

    <header>
        <h1>Jr Stit Portal</h1>
        <div class="search-container">
            <input type="text" id="videoSearch" placeholder="Search mashups & nostalgia..." onkeyup="searchVideos()">
        </div>
    </header>

    <div class="form-container">
        <h3 style="margin-top:0; color: var(--accent-cyan); text-align: center;">Submit a Video</h3>
        <form action="https://formspree.io/f/YOUR_ID" method="POST">
            <input type="text" name="name" placeholder="Mix Name" required>
            <input type="url" name="url" placeholder="TikTok URL" required>
            <button type="submit" class="submit-btn">Add to Archive</button>
        </form>
    </div>

    <main class="video-grid" id="videoGrid">
        <div class="video-card" data-tags="jrstit 2015 nostalgia"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7564047592649231638" data-video-id="7564047592649231638"></blockquote></div>
        <div class="video-card" data-tags="jrstit kygo selena gomez"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7588852678151703810" data-video-id="7588852678151703810"></blockquote></div>
        <div class="video-card" data-tags="jrstit everything mix mashup"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7587020753099328791" data-video-id="7587020753099328791"></blockquote></div>
        <div class="video-card" data-tags="jrstit work rihanna mix"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7586029815816260886" data-video-id="7586029815816260886"></blockquote></div>
        <div class="video-card" data-tags="jrstit fireflies owl city"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7585655930675662082" data-video-id="7585655930675662082"></blockquote></div>
        <div class="video-card" data-tags="marshmello alone feels good"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@marshmello/video/7562274993267019063" data-video-id="7562274993267019063"></blockquote></div>
        <div class="video-card" data-tags="notjasonkai starving roses chainsmokers"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@notjasonkai/video/7581994287294991630" data-video-id="7581994287294991630"></blockquote></div>
        <div class="video-card" data-tags="jrstit no lie dua lipa"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@jrstit/video/7576269236495076630" data-video-id="7576269236495076630"></blockquote></div>
        <div class="video-card" data-tags="marshmello martin garrix legendary"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@marshmello/video/7564800624307604750" data-video-id="7564800624307604750"></blockquote></div>
        <div class="video-card" data-tags="frizzonx aesthetic alive 2016"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@frizzonx/video/7592942055085640991" data-video-id="7592942055085640991"></blockquote></div>
        <div class="video-card" data-tags="djkartier ibiza pill piano"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@djkartier/video/7591210955346939149" data-video-id="7591210955346939149"></blockquote></div>
        <div class="video-card" data-tags="djkartier year choice producer"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@djkartier/video/7590616627218091278" data-video-id="7590616627218091278"></blockquote></div>
        <div class="video-card" data-tags="nostalgia flashback 9 years 2016"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@nostalgia.flashback/video/7545181861614570807" data-video-id="7545181861614570807"></blockquote></div>
        <div class="video-card" data-tags="chinook military mashup helicopter"><blockquote class="tiktok-embed" cite="https://www.tiktok.com/@voice.of.us6/video/7576671707604241695" data-video-id="7576671707604241695"></blockquote></div>
    </main>

    <footer>
        <p>&copy; 2026 Jr Stit Media Hub. Developed for GitHub Pages.</p>
    </footer>

    <script>
        // Smooth Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 600);
        });

        // Live Search
        function searchVideos() {
            let input = document.getElementById('videoSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('video-card');
            for (let card of cards) {
                let tags = card.getAttribute('data-tags').toLowerCase();
                card.style.display = tags.includes(input) ? "" : "none";
            }
        }
    </script>
    <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
